<!DOCTYPE html>
<html>
<head>
<meta name="description" content="rainbow squares">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Practice JavaScript by drawing</title>
</head>
<body>
<canvas id="myCanvas" height="300" width="450" style="border: 1px solid black"></canvas>
	
<script>
	var canvas = document.getElementById('myCanvas');
var context = canvas.getContext('2d');

var x = 0;
var y = 0;
var widhtSquare = 450;
var heightSquare = 300;
var hslaColor = 'hsla(360,50%,45%,1)';
var hslaColorFirst = 360;
var colorDivider = 360/17;

for(var i = 0; i < 17; i++) {
  context.fillStyle = hslaColor;
  context.fillRect(x,y,widhtSquare,heightSquare);
  x = x + 10;
  y = y + 10;
  widhtSquare = widhtSquare - 20;
  heightSquare = heightSquare - 20;
  hslaColorFirst = hslaColorFirst - colorDivider;
  hslaColor = 'hsla('+ hslaColorFirst +',50%,45%,1)';
}

</script>
</body>
</html>
